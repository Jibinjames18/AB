{% extends 'base.html' %}

{% block content %}
   <div class="row-justify-content-center">
       <div class="col-md-8">
           <h1>New Page</h1>
           <form method="post">
               {% csrf_token %}
               <div class="form-group">
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="dob">Date of Birth:</label>
                   <input type="date" id="dob" name="dob" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="age">Age:</label>
                   <input type="number" id="age" name="age" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="gender">Gender:</label>
                   <select id="gender" name="gender" class="form-control" required>
                       <option value="">--Select Gender--</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                       <option value="other">Other</option>
                   </select>
               </div>
               <div class="form-group">
                   <label for="phone_number">Phone Number:</label>
                   <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="mail_id">Mail ID:</label>
                   <input type="email" id="mail_id" name="mail_id" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="address">Address:</label>
                   <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
               </div>
               <div class="form-group">
                   <label for="district">District:</label>
                   <select id="district" name="district" class="form-control" required>
                       <option value="">--Select District--</option>
                       {% for district in districts %}
                         <option value="{{district.id}}">{{district.name}}</option>
                       {% endfor %}
                   </select>
               </div>
               <div class="form-group">
                   <label for="branch">Branch:</label>
                   <select id="branch" name="branch" class="form-control" required>
                       <option value="">--Select Branch--</option>
                       {% for branch in branches %}
                         <option value="{{branch.id}}">{{branch.name}}</option>
                       {% endfor %}
                   </select>
               </div>
               <div class="form-group">
                   <label for="account_type">Account Type:</label>
                   <select id="account_type" name="account_type" class="form-control" required>
                       <option value="">--Account Type--</option>
                       <option value="savings account">Savings Account</option>
                       <option value="current account">Current Account</option>
                       <option value="salary account">Salary Account</option>
                   </select>
               </div>
               <div class="form-group">
                   <label for="materials_provide">Materials Provide:</label>
                   <select id="materials_provide" name="materials_provide" class="form-control"  required>
                       <option value="">--Select Materials--</option>
                       {% for material in materials %}
                       <option value="{{material.id}}">{{material.name}}</option>
                       {% endfor %}
                   </select>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
   </div>
{% endblock %}
